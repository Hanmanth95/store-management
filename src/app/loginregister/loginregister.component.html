<div class="login-register">
  <mat-tab-group
    mat-stretch-tabs
    class="example-stretched-tabs mat-elevation-z4"
  >
    <mat-tab label="Register">
      <form #r="ngForm" name="registerForm" (ngSubmit)="register(r)">
        <div class="example-container">
          <p *ngIf="emailExists" style="color: rgb(207, 59, 59)">
            Email already exists.
          </p>
          <mat-form-field>
            <input
              matInput
              name="name"
              placeholder="Name"
              type="text"
              required
              [(ngModel)]="registerFormData.name"
              #name="ngModel"
            />
            <mat-error *ngIf="name.invalid">Enter Name</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="email"
              type="email"
              placeholder="Email"
              required
              [(ngModel)]="registerFormData.email"
              #email="ngModel"
            />
            <mat-error *ngIf="email.invalid">Enter Email</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              name="password"
              type="password"
              placeholder="Password"
              [(ngModel)]="registerFormData.password"
              #password="ngModel"
              required
            />
            <mat-error *ngIf="password.invalid">Enter Password</mat-error>
          </mat-form-field>
          <div class="example-button-row">
            <button [disabled]="!r.valid" mat-raised-button color="primary">
              Register
            </button>
          </div>
        </div>
      </form>
    </mat-tab>

    <mat-tab label="Login">
      <form #f="ngForm" name="loginForm" (ngSubmit)="login(f)">
        <div class="example-container">
          <p *ngIf="upError" style="color: rgb(207, 59, 59)">
            Email/password is incorrect.
          </p>
          <mat-form-field>
            <input
              matInput
              name="email"
              placeholder="Email"
              type="email"
              required
              [(ngModel)]="loginFormData.email"
              #email="ngModel"
            />
            <mat-error *ngIf="email.invalid">Enter Email</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              name="password"
              type="password"
              placeholder="Password"
              [(ngModel)]="loginFormData.password"
              #password="ngModel"
              required
            />
            <mat-error *ngIf="password.invalid">Enter Password</mat-error>
          </mat-form-field>
          <div class="example-button-row">
            <button [disabled]="!f.valid" mat-raised-button color="accent">
              Login
            </button>
          </div>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
