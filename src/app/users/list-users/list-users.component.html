<div class="main-div">
  <div class="left-div">
    <table
      *ngIf="dataSource.length > 0"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email Id</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button
            type="button"
            class="own-button cursor-pointer"
            (click)="openDialog(element)"
          >
            <mat-icon aria-hidden="false" aria-label="Example edit icon"
              >edit</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <p *ngIf="dataSource.length == 0">Add Users to see here.</p>
  </div>
  <div class="right-div">
    <div class="login-register">
      <mat-tab-group
        mat-stretch-tabs
        class="example-stretched-tabs mat-elevation-z4"
      >
        <mat-tab label="Add New User">
          <form #r="ngForm" name="registerForm" (ngSubmit)="register(r)">
            <div class="example-container">
              <mat-form-field>
                <input
                  matInput
                  name="name"
                  placeholder="Name"
                  type="text"
                  required
                  [(ngModel)]="registerFormData.name"
                  #name="ngModel"
                />
                <mat-error *ngIf="name.invalid">Enter Name</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                  [(ngModel)]="registerFormData.email"
                  #email="ngModel"
                />
                <mat-error *ngIf="email.invalid">Enter Email</mat-error>
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  name="password"
                  type="password"
                  placeholder="Password"
                  [(ngModel)]="registerFormData.password"
                  #password="ngModel"
                  required
                />
                <mat-error *ngIf="password.invalid">Enter Password</mat-error>
              </mat-form-field>
              <div class="example-button-row">
                <button [disabled]="!r.valid" mat-raised-button color="primary">
                  Create
                </button>
              </div>
            </div>
          </form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
